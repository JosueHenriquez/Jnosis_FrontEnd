<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EduGest</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo animate__animated animate__fadeInLeft">
                <img src="assets/images/logo.png" alt="EduGest Logo">
                <span>EduGest | Gestión de proyecto EXPO</span>
            </a>
        </div>
    </nav>

    <main class="login-container animate__animated animate__fadeIn">
        <div class="login-card">
            <div class="login-header">
                <h2>Bienvenido de nuevo</h2>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="example@ricaldone.edu.sv" required autocomplete="off">
                        <i class="fas fa-check-circle input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="off">
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>

                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </div>

                <div class="register-link">
                    ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/login.js"></script>
</body>
</html>
