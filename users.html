<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="display:none;">
  <div class="container">
    <div class="toolbar">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Buscar por nombre, apellido o correo...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <button id="add-btn" class="btn-primary">
        <i class="fas fa-plus"></i> Nuevo Registro
      </button>
    </div>

    <div class="table-responsive">
      <table id="data-table">
        <thead>
          <tr>
            <th class="hidden">ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Grupo Expo</th>
            <th>Rol</th>
            <th>Correo</th>
            <th>Cargo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <dialog id="modal" style="width: 100%; max-width: 500px; border:none">
    <article>
      <div class="d-flex justify-content-end">
        <a href="#" id="closeModal"
          style="font-weight: bold; font-size: 1.1rem; text-decoration: none; color:black;">X</a>
      </div>
      <h1 class="text-center" style="font-size: 1.6rem;">Agregar Usuario</h1>
      <form id="form">

        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Juan Armando" required>
        </div>

        <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="form-control" placeholder="Pérez Juárez" required>
        </div>

        <div class="form-group mb-3">
          <label for="correo">Correo</label>
          <input type="email" id="correo" class="form-control" placeholder="ejemplo@corrreo.com" required>
        </div>

        <div class="form-group mb-3">
          <label for="idGrupoExpo">Grupo</label>
          <select id="idGrupoExpo" class="form-select" required>
            <option value="5">1A</option>
            <option value="6">1B</option>
            <option value="7">2A</option>
            <option value="8">2B</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="idRol">Rol</label>
          <select id="idRol" class="form-select" required>
            <option value="1">Estudiante</option>
            <option value="2">Docente</option>
          </select>
        </div>

        <div class="form-group mb-4">
          <label for="idCargo">Cargo</label>
          <select id="idCargo" class="form-select" required>
            <option value="1">Docente Guía</option>
            <option value="2">Coordinador</option>
            <option value="3">Sub Coordinador</option>
            <option value="4">Secretario</option>
            <option value="5">Tesorero</option>
            <option value="6">Vocal 1</option>
            <option value="7">Vocal 2</option>
          </select>
        </div>

        <div class="mb-2">
          <input type="submit" value="Guardar" class="btn btn-success form-control">
        </div>
      </form>
    </article>
  </dialog>

  <script src="assets/js/validate.js"></script>
  <script src="assets/js/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
